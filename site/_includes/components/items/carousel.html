<script src="{{ '/assets/vendor/siema.min.js' | url }}"></script>

<div class="container mx-auto pt-10">
  <div class="flex align-center justify-between my-8">
    <div class="text-left prose">
      <div class="text-3xl font-bold">Test Carousel w/ Archival Items</div>
      <p>I'm some additional info if needed.</p>
    </div>
    <div class="text-right">
      <button class="btn btn-sm hover:btn-outline btn-outline prev">Previous</button>
      <button class="btn btn-sm hover:btn-outline btn-outline next">Next</button>
    </div>
  </div>

  <div class="siema">
  {%- for item in items -%}
    <div class="px-5">
      {% include "partials/item-card.html" %}
    </div>
  {%- endfor -%}
  </div>
</div>

<script>
  var siema = new Siema({
    selector: '.siema',
    perPage: {
      200: 2,
      500: 4,
      800: 5, // 2 items for viewport wider than 800px
      1240: 6 // 3 items for viewport wider than 1240px
    },
    duration: 200,
    easing: 'ease-in',
    draggable: true,
    multipleDrag: true,
    threshold: 20,
    loop: true,
  });
  document.querySelector('.prev').addEventListener('click', () => siema.prev());
  document.querySelector('.next').addEventListener('click', () => siema.next());
</script>
