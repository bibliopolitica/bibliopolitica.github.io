<script src="{{ '/assets/vendor/siema.min.js' | url }}"></script>

<div class="container mx-auto px-5">
  <div class="md:flex items-center justify-between py-10">
    <div class="flex-1">
      <div class="text-4xl font-bold not-prose">Test Carousel w/ Archival Items</div>
      <p>I'm some additional info if needed.</p>
    </div>
    <div class="hidden md:block flex-1 text-right pr-10">
      <button class="prev h-8 w-8 md:h-12 md:w-12 md:-mr-2 text-neutral-950 hover:text-accent">{% include "svg/arrow-left.svg" %}</button>
      <button class="next h-8 w-8 md:h-12 md:w-12 text-neutral-950 hover:text-accent">{% include "svg/arrow-right.svg" %}</button>
    </div>
  </div>

  <div class="siema">
  {%- for item in items -%}
    <div class="pr-5">
      {% include "partials/item-card.html" %}
    </div>
  {%- endfor -%}
  </div>
</div>

<script>
  var siema = new Siema({
    selector: '.siema',
    perPage: {
      200: 2,
      500: 4,
      800: 5, // 2 items for viewport wider than 800px
      1240: 6 // 3 items for viewport wider than 1240px
    },
    duration: 200,
    easing: 'ease-in',
    draggable: true,
    multipleDrag: true,
    threshold: 20,
    loop: true,
  });
  document.querySelector('.prev').addEventListener('click', () => siema.prev());
  document.querySelector('.next').addEventListener('click', () => siema.next());
</script>
