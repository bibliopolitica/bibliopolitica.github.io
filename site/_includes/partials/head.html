
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width, viewport-fit=cover">
  <meta name="description" content="{{ site.description }}">
  <meta name="robots" content="noindex">
  <title>
    {% if page.url == '/' %}
      {{ site.title }}
    {% else %}
      {% if item.label %}
        {{ item.label | strip_html }} - {{ site.title }}
      {% else %}
        {{ exhibit.title | strip_html | default: title }} - {{ site.title }}
      {% endif %}
    {% endif %}
  </title>
  <link href="{{ '/css/styles.css' | url }}" rel="stylesheet">
  <link rel="icon" href="{{ '/assets/favicon.png' | url }}" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js" defer></script>
  <script>
    // Check if there's any override. If so, let the markup know by setting an attribute on the <html> element
    const colorModeOverride = window.localStorage.getItem('color-mode');
    const hasColorModeOverride = typeof colorModeOverride === 'string';
    if (hasColorModeOverride) {
      document.documentElement.setAttribute('data-force-color-mode', colorModeOverride);
    }
  </script>
</head>
