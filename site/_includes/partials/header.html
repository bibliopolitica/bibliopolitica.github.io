<div class="sticky top-0 z-50 navbar bg-base-100">
  <div class="navbar-start w-2/5">
    <a class="btn btn-ghost text-2xl font-serif" href="/"><h1>{{ site.title }}</h1></a>
  </div>
  <div class="navbar-end w-3/5 hidden md:flex mr-10">
    <ul class="menu menu-horizontal px-1">
    {% for item in site.menu %}
      <li>
        {% if item.sub %}
          <details>
            <summary>
              {{ item.label }}
            </summary>
            <ul class="p-2 bg-base-100 rounded-t-none">
              {% for child in item.sub %}
              <li><a class="whitespace-nowrap"	href="{{ child.link }}">{{ child.label }}</a></li>
              {% endfor %}
            </ul>
          </details>
        {% else %}
          <a href="{{ item.link }}">{{ item.label }}</a>
        {% endif %}
      </li>
    {% endfor %}
      <li>
        <details>
          <summary>
            Color Palette
          </summary>
          <ul class="p-2 bg-base-100 rounded-t-none">
            <li><button data-set-theme="light">Light</button></li>
            <li><button data-set-theme="dark">Dark</button></li>
            <li><button data-set-theme="lemonade">Lemonade</button></li>
            <li><button data-set-theme="coffee">Coffee</button></li>
            <li><button data-set-theme="retro">Retro</button></li>
          </ul>
        </details>
      </li>
    </ul>
  </div>
</div>
