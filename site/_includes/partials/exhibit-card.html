<a class="inline-block" href="{{ '' | url }}/exhibits/{{ exhibit.data.number }}">
  <div class="card w-96 bg-neutral">
      <img src="{{ exhibit.data.thumbnail }}" alt="" class="object-cover h-48 w-full mx-auto" />
    <div class="card-body">
      <span class="text-secondary text-lg md:text-xl">
        #{{ exhibit.data.number }}
      </span>
      <div class="card-title pb-2 text-xl md:text-2xl font-bold">
        {{ exhibit.data.title }}
      </div>
    </div>
  </div>
</a>
