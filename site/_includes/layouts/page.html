---
layout: base
---

<article class="container mx-auto px-6 py-20 max-w-3xl prose lg:prose-lg text-base-content">
  <h1 class="">{{ title }}</h1>
  {% if subtitle %}
  <div class="-mt-8 text-xl font-semibold">{{ subtitle }}</div>
  {% endif %}
  {% if author %}
  <div class="mt-4">By {{ author }}</div>
  {% endif %}
  {{ content }}
</article>
